<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Data Processing</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1>Efficient Data Processing</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        <input type="file" name="file" accept=".csv" required style="margin-bottom: 20px;">
        <br>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Upload and Process</button>
    </form>
</body>
</html>
